name: Events Demo 1
on:
  pull_request:
    types: opened
    branches:
      - main
      - "dev-*" # dev-new dev-this-is-new
      - "feature/**" # feature/new feature/new/button
  workflow_dispatch:
  push:
    branches:
      - main
      - "dev-*" # dev-new dev-this-is-new
      - "feature/**" # feature/new feature/new/button
    paths-ignore:
      - ".github/workflows/*"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Deploy project
        run: echo "Deploying..."
