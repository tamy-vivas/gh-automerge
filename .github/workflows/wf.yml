jobs:
  deploy:
    if: github.event.review.state == 'approved'
    environment: sit
    runs-on: ubuntu-latest
    steps:
      - name: Pull Request number
        run: echo "${{ toJSON(github.event.pull_request.number) }}"
      - name: Pull Request git url
        run: echo "${{ toJSON(github.event.pull_request.repo.base.git_url) }}"
      - name: Fullname
        run: echo "${{ toJSON(github.event.pull_request.repo.base.full_name) }}"
      - name: Get ENV Variable
        run: echo "${{vars.TEST}}"
  merge_pull_request:
    permissions:
      #actions: write
      #checks: write
      contents: write
      # deployments: write
      #issues: write
      #packages: write
      #pages: write
      #pull-requests: write
      #repository-projects: write
      #security-events: write
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Merge Pull Request
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{toJSON(github.event.pull_request.number)}}
          method: merge
