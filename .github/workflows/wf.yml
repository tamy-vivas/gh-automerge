name: Events Demo 1
on:
  pull_request_review:
    types: [submitted]
    branches:
      - main
  # pull_request:
  #   types: [opened, edited, closed]
  #   branches:
  #     - main
  #     - "dev-*" # dev-new dev-this-is-new
  #     - "feature/**" # feature/new feature/new/button
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  #     - "dev-*" # dev-new dev-this-is-new
  #     - "feature/**" # feature/new feature/new/button
  #   paths-ignore:
  #     - ".github/workflows/*"
jobs:
  deploy:
    if: github.event.review.state == 'approved'
    environment: main
    runs-on: ubuntu-latest
    steps:
      - name: Pull Request number
        run: echo "${{ toJSON(github.event.pull_request.number) }}"
      - name: Pull Request git url
        run: echo "${{ toJSON(github.event.pull_request.repo.base.git_url) }}"
      - name: Fullname
        run: echo "${{ toJSON(github.event.pull_request.repo.base.full_name) }}"
      - name: Get ENV Variable
        run: echo "${{vars.TEST}}"
  merge_pull_request:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Merge Pull Request
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.MY_GITHUB_TOKEN }}
          number: ${{toJSON(github.event.pull_request.number)}}
          method: merge
